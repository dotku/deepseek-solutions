name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main # Run on pushes to the main branch (change if needed)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Check out source code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Specify your pnpm version (optional, uses latest if omitted)

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16 # Use the Node.js version required by your project
          cache: "pnpm" # Enable PNPM dependency caching for faster builds

      - name: ðŸ“‚ Install dependencies
        run: pnpm install

      - name: ðŸ›  Build project
        run: pnpm run build

      - name: ðŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Target branch for GitHub Pages
          folder: dist # Folder with the compiled output (e.g. build or dist)
